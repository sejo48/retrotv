            tvButton.addEventListener('click', () => showSection('tvSection'));
            seriesButton.addEventListener('click', () => showSection('seriesSection'));

             // --- M3U8 Player Logic (Wrapped in an Object/Namespace) ---
             const m3u8Logic = (() => {
                 // --- !!! IMPORTANTE: URL de tu archivo M3U !!! ---
                 const m3uUrl = 'https://raw.githubusercontent.com/sejo48/chanejorgedez/refs/heads/main/listaoficial.m3u';

                 // --- Global Channel Array ---
                 let channels = [];
                 const STATUS_STORAGE_KEY = 'channelStatusesTvPlayer';
                 let channelStatuses = JSON.parse(localStorage.getItem(STATUS_STORAGE_KEY)) || {};

                 // --- DOM Elements (Scoped to M3U8 section) ---
                 const videoPlayer = document.getElementById('my-video');
                 const playlist = document.getElementById('playlist');
                 const searchInput = document.getElementById('search');
                 const playerContainer = document.getElementById('player-container');
                 const playlistContainer = document.getElementById('playlist-container');
                 const errorOverlay = document.getElementById('error-overlay');
                 const errorMessage = document.getElementById('error-message');
                 const tryAgainButton = document.getElementById('try-again-button');
                 const tryAnotherButton = document.getElementById('try-another-button');
                 const reloadListButton = document.getElementById('reload-list-button');
                 // Use the globally scoped headerTitleElement defined earlier
                 const countContainer = document.getElementById('channel-count-container');
                 const countSpan = document.getElementById('channel-count-number');
                 const loadingIndicator = document.getElementById('loading-indicator');

                 // --- State Variables ---
                 let favorites = JSON.parse(localStorage.getItem('favoritesTvChannels')) || [];
                 let lastAttemptedChannel = null;
                 let hls = null;
                 let currentChannelIndex = null;
                 let videoPlayingListener = null;

                 // --- Show/Hide Loading Indicator ---
                 function showLoading(message = "Cargando canales...") {
                     if (loadingIndicator) {
                         loadingIndicator.querySelector('span').textContent = message;
                         loadingIndicator.classList.add('show');
                     }
                     if(searchInput) searchInput.disabled = true;
                     if(playlist) playlist.innerHTML = '';
                     if (countSpan) countSpan.textContent = '...';
                 }

                 function hideLoading() {
                     if (loadingIndicator) {
                         loadingIndicator.classList.remove('show');
                     }
                      if(searchInput) searchInput.disabled = false;
                 }

                 // --- M3U Parsing Function ---
                 async function fetchAndParseM3U(url) {
                     showLoading();
                     console.log(`Fetching M3U from: ${url}`);
                     try {
                         const response = await fetch(url, { cache: "no-store" }); // Prevent caching M3U
                         if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                         const m3uText = await response.text();
                         console.log("M3U content fetched successfully.");

                         const lines = m3uText.split(/[\r\n]+/);
                         const parsedChannels = [];
                         let currentChannelInfo = null;
                         const extinfRegex = /#EXTINF:(-?\d+)(.*)/;
                         const attributeRegex = /(\S+?)=(?:"([^"]*)"|([^ ]*))/g;
                         const titleCommaRegex = /,(?!")(.*)/;

                         for (const line of lines) {
                             const trimmedLine = line.trim();
                             if (!trimmedLine || trimmedLine === '#EXTM3U') continue;

                             if (trimmedLine.startsWith('#EXTINF:')) {
                                 const match = trimmedLine.match(extinfRegex);
                                 if (match) {
                                     currentChannelInfo = { duration: match[1], attributes: {}, title: '', logo: '', url: '', descripcion: '' };
                                     const restOfLine = match[2] || '';
                                     let attrMatch;
                                     while ((attrMatch = attributeRegex.exec(restOfLine)) !== null) {
                                         const key = attrMatch[1].toLowerCase();
                                         const value = attrMatch[2] !== undefined ? attrMatch[2] : attrMatch[3];
                                         currentChannelInfo.attributes[key] = value;
                                     }
                                     currentChannelInfo.title = (currentChannelInfo.attributes['tvg-name'] || '').trim();
                                     if (!currentChannelInfo.title) {
                                         const titleMatch = restOfLine.match(titleCommaRegex);
                                         if (titleMatch && titleMatch[1]) {
                                             currentChannelInfo.title = titleMatch[1].trim();
                                         }
                                     }
                                     if (!currentChannelInfo.title) { currentChannelInfo.title = 'Sin Título'; }
                                     currentChannelInfo.logo = currentChannelInfo.attributes['tvg-logo'] || '';
                                     // Use group-title as description if available, otherwise default
                                     currentChannelInfo.descripcion = currentChannelInfo.attributes['group-title'] || `Canal: ${currentChannelInfo.title}`;
                                 } else {
                                     console.warn("Línea #EXTINF no reconocida:", trimmedLine);
                                     currentChannelInfo = null;
                                 }
                             } else if (currentChannelInfo && !trimmedLine.startsWith('#')) {
                                 currentChannelInfo.url = trimmedLine;
                                 if (currentChannelInfo.url) {
                                     parsedChannels.push(currentChannelInfo);
                                 } else {
                                     console.warn("Skipping channel entry with missing URL:", currentChannelInfo.title);
                                 }
                                 currentChannelInfo = null;
                             }
                         }
                         console.log(`Parsed ${parsedChannels.length} channels.`);
                         if (parsedChannels.length === 0 && lines.length > 1) {
                             showM3UError("No se encontraron canales válidos en el archivo M3U.");
                             return [];
                         }
                         return parsedChannels;
                     } catch (error) {
                         console.error('Error fetching or parsing M3U:', error);
                         showM3UError(`Error al cargar la lista M3U: ${error.message}. Verifica la URL e inténtalo de nuevo.`);
                         return [];
                     } finally {
                         hideLoading();
                     }
                 }

                 // --- Show M3U Loading Error ---
                 function showM3UError(message) {
                     if(errorMessage) errorMessage.textContent = message;
                     if(errorOverlay) errorOverlay.style.display = 'flex';
                     if(tryAgainButton) tryAgainButton.style.display = 'none';
                     if(tryAnotherButton) tryAnotherButton.style.display = 'none';
                     if(reloadListButton) reloadListButton.style.display = 'inline-block';
                 }

                 // --- Update Status ---
                 function updateChannelStatus(index, status) {
                     if (index === null || index < 0 || index >= channels.length) return;
                     channelStatuses[index] = status;
                     localStorage.setItem(STATUS_STORAGE_KEY, JSON.stringify(channelStatuses));
                     const listItem = playlist?.querySelector(`li[data-original-index="${index}"]`);
                     if (listItem) {
                         const dot = listItem.querySelector('.status-dot');
                         if (dot) {
                             dot.className = 'status-dot'; // Reset classes
                             let statusTitle = 'Desconocido';
                             if (status === 'online') { dot.classList.add('online'); statusTitle = 'En línea'; }
                             else if (status === 'offline') { dot.classList.add('offline'); statusTitle = 'Fuera de línea'; }
                             dot.title = `Estado: ${statusTitle}`;
                         }
                     }
                 }

                 // --- Show Playback Error ---
                 function showError(message, channelIndex) {
                     console.error("Playback Error:", message, "Channel Index:", channelIndex);
                     lastAttemptedChannel = channelIndex;
                     if(errorMessage) errorMessage.textContent = message;
                     if(errorOverlay) errorOverlay.style.display = 'flex';
                     if(tryAgainButton) tryAgainButton.style.display = 'inline-block';
                     if(tryAnotherButton) tryAnotherButton.style.display = 'inline-block';
                     if(reloadListButton) reloadListButton.style.display = 'none';

                     if (hls) { hls.destroy(); hls = null; }
                     if(videoPlayer) {
                         videoPlayer.pause();
                         videoPlayer.removeAttribute('src');
                         videoPlayer.load();
                     }
                     // Update header title only if TV section is active when error occurs
                     if (tvSection.classList.contains('active') && headerTitleElement) {
                         headerTitleElement.textContent = 'Error al cargar';
                     }
                     if (channelIndex !== null && channelIndex < channels.length) {
                         updateChannelStatus(channelIndex, 'offline');
                     }
                 }

                 function hideError() {
                     if(errorOverlay) errorOverlay.style.display = 'none';
                 }

                 // --- Event Listeners for Error Buttons ---
                 if(tryAgainButton) tryAgainButton.addEventListener('click', () => {
                     hideError();
                     if (lastAttemptedChannel !== null && lastAttemptedChannel >= 0 && lastAttemptedChannel < channels.length) {
                         selectChannel(lastAttemptedChannel);
                     }
                 });
                 if(tryAnotherButton) tryAnotherButton.addEventListener('click', hideError);
                 if(reloadListButton) reloadListButton.addEventListener('click', () => {
                     hideError();
                     initializeApp();
                 });

                 // --- Playlist Rendering ---
                 function renderPlaylist(channelsToRender = channels) {
                     if (!playlist) return;
                     playlist.innerHTML = '';
                     if (!channelsToRender || channelsToRender.length === 0) {
                         if (countSpan) countSpan.textContent = '0';
                         // Update header title only if TV section is active
                         if (tvSection.classList.contains('active') && headerTitleElement) {
                             headerTitleElement.textContent = 'No hay canales';
                         }
                         playlist.innerHTML = '<li style="color: var(--text-secondary); text-align: center; margin-top: var(--spacing-l);">No hay canales para mostrar.</li>';
                         return;
                     }
                     if (countSpan) countSpan.textContent = channelsToRender.length;

                     const sortedChannels = [...channelsToRender].sort((a, b) => {
                         const aIndex = channels.findIndex(ch => ch.url === a.url);
                         const bIndex = channels.findIndex(ch => ch.url === b.url);
                         const aIsFavorite = favorites.includes(aIndex.toString());
                         const bIsFavorite = favorites.includes(bIndex.toString());
                         if (aIsFavorite && !bIsFavorite) return -1;
                         if (!aIsFavorite && bIsFavorite) return 1;
                         return (a.title || '').localeCompare(b.title || '');
                     });

                     sortedChannels.forEach((channel) => {
                         const originalIndex = channels.findIndex(ch => ch.url === channel.url);
                         if (originalIndex === -1) return; // Should not happen if channelsToRender is derived from channels
                         const li = document.createElement('li');
                         li.dataset.originalIndex = originalIndex;
                         const channelButton = document.createElement('button');
                         channelButton.className = 'channel-button';
                         channelButton.type = 'button';
                         channelButton.setAttribute('aria-label', `Reproducir ${channel.title || 'Canal sin título'}`);
                         const currentStatus = channelStatuses[originalIndex];
                         const statusTitle = currentStatus === 'online' ? 'En línea' : currentStatus === 'offline' ? 'Fuera de línea' : 'Desconocido';
                         const logoSrc = channel.logo || `https://placehold.co/32x32/383838/A0A0A0?text=${encodeURIComponent((channel.title || '?').charAt(0))}`;
                         const logoAlt = channel.logo ? '' : `${channel.title || 'Canal'} Placeholder`;

                         channelButton.innerHTML = `
                             <div class="channel-info">
                                 <span class="status-dot ${currentStatus || ''}" title="Estado: ${statusTitle}"></span>
                                 <img src="${logoSrc}" alt="${logoAlt}" onerror="this.onerror=null; this.src='https://placehold.co/32x32/383838/A0A0A0?text=${encodeURIComponent((channel.title || '?').charAt(0))}'; this.alt='${channel.title || 'Canal'} Placeholder';" loading="lazy">
                                 <div class="channel-details">
                                     <span class="channel-title">${channel.title || 'Canal sin título'}</span>
                                     <p class="channel-desc">${channel.descripcion || 'Sin descripción'}</p>
                                 </div>
                             </div>`;
                         channelButton.addEventListener('click', () => selectChannel(originalIndex));
                         li.appendChild(channelButton);

                         const star = document.createElement('i');
                         const isFavorite = favorites.includes(originalIndex.toString());
                         star.className = `star fas fa-star ${isFavorite ? 'favorite' : ''}`;
                         star.dataset.index = originalIndex;
                         star.setAttribute('role', 'button');
                         star.setAttribute('aria-pressed', isFavorite.toString());
                         star.setAttribute('aria-label', isFavorite ? `Quitar ${channel.title || 'Canal'} de favoritos` : `Añadir ${channel.title || 'Canal'} a favoritos`);
                         star.tabIndex = 0; // Make star focusable
                         star.addEventListener('click', (e) => { e.stopPropagation(); toggleFavorite(originalIndex.toString()); rerenderCurrentList(); });
                         star.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); e.stopPropagation(); toggleFavorite(originalIndex.toString()); rerenderCurrentList(); } });
                         li.appendChild(star);
                         playlist.appendChild(li);
                     });
                     if (currentChannelIndex !== null && currentChannelIndex < channels.length) {
                         setActiveChannelHighlight(currentChannelIndex);
                     }
                 }

                 // --- Rerender current list (after favorite toggle) ---
                 function rerenderCurrentList() {
                     const currentSearchTerm = searchInput ? searchInput.value.toLowerCase().trim() : '';
                     renderPlaylist(currentSearchTerm ? filterChannels(currentSearchTerm) : channels);
                 }


                 // --- Filter Channels ---
                 function filterChannels(searchTerm) {
                     if (!channels || channels.length === 0) return [];
                     return channels.filter(ch =>
                         (ch.title && ch.title.toLowerCase().includes(searchTerm)) ||
                         (ch.descripcion && ch.descripcion.toLowerCase().includes(searchTerm))
                     );
                 }

                 // --- Set Active Channel Highlight ---
                 function setActiveChannelHighlight(index) {
                     if (index === null || !playlist) return;
                     document.querySelectorAll('#playlist li').forEach(item => item.classList.remove('active'));
                     const activeListItem = playlist.querySelector(`li[data-original-index="${index}"]`);
                     if (activeListItem) activeListItem.classList.add('active');
                 }

                 // --- Select Channel ---
                 function selectChannel(index) {
                     if (index === null || index < 0 || index >= channels.length) {
                         showError("Índice de canal inválido.", index); return;
                     }
                     hideError();
                     const channel = channels[index];
                     console.log(`Selecting M3U8 channel ${index}: ${channel.title}`);
                     // Update header title ONLY if TV section is active
                     if (tvSection.classList.contains('active') && headerTitleElement) {
                         headerTitleElement.textContent = channel.title || 'Canal sin título';
                         headerTitleElement.title = channel.title || 'Canal sin título'; // Add tooltip
                     }
                     playVideo(channel.url, index);
                     scrollToPlayer();
                     localStorage.setItem('lastPlayedTvChannel', index.toString());
                     currentChannelIndex = index;
                     setActiveChannelHighlight(index);
                 }

                 // --- Play Video (HLS Handling) ---
                 function playVideo(url, channelIndex) {
                     console.log(`Attempting M3U8 playback: ${url}`);
                     lastAttemptedChannel = channelIndex; // Track the channel we are trying to play
                     if (!url || typeof url !== 'string' || url.trim() === '') {
                         showError("URL del canal inválida.", channelIndex); return;
                     }
                     if (hls) { hls.destroy(); hls = null; }
                     if (!videoPlayer) { showError("Error interno: Reproductor no encontrado.", channelIndex); return; }

                     // Reset player state thoroughly before loading new source
                     videoPlayer.pause();
                     videoPlayer.removeAttribute('src'); // Remove src attribute
                     videoPlayer.load(); // Reset media element
                     videoPlayer.removeEventListener('error', handleVideoElementError); // Remove previous specific error listener
                     if (videoPlayingListener) { videoPlayer.removeEventListener('playing', videoPlayingListener); videoPlayingListener = null; } // Remove previous playing listener

                     // Define the handler for when video starts playing successfully
                     const handlePlaying = () => {
                         // Only update status if this handler corresponds to the channel we are trying to play
                         if (lastAttemptedChannel === channelIndex) {
                             updateChannelStatus(channelIndex, 'online');
                             console.log(`Channel ${channelIndex} status updated to online.`);
                         }
                     };
                     videoPlayingListener = handlePlaying; // Store reference to remove later

                     const isM3U8 = url.includes('.m3u8') || url.includes('mpegurl');

                     // Check if HLS.js is loaded and needed
                     if (typeof Hls !== 'undefined' && Hls.isSupported() && isM3U8) {
                         console.log("Using HLS.js");
                         hls = new Hls({
                             // Example configuration: Increase initial load timeout
                             manifestLoadingTimeOut: 10000, // 10 seconds
                             levelLoadingTimeOut: 10000,  // 10 seconds
                         });
                         hls.on(Hls.Events.ERROR, (event, data) => {
                             console.error('HLS Error Event:', event, 'Data:', data);
                             // Only trigger error display if it's fatal and for the currently attempted channel
                             if (data.fatal && lastAttemptedChannel === channelIndex) {
                                 let errorMsg = `Error HLS (${data.details}).`;
                                 if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                                     errorMsg = `Error de red (${data.details}). Verifica la conexión o la URL del canal.`;
                                 } else if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
                                     errorMsg = `Error en datos del video (${data.details}). El formato podría no ser compatible.`;
                                 } else if (data.details === Hls.ErrorDetails.MANIFEST_LOAD_ERROR || data.details === Hls.ErrorDetails.MANIFEST_LOAD_TIMEOUT) {
                                     errorMsg = `Error al cargar el manifiesto M3U8 (${data.response?.code || 'timeout'}). La URL podría ser incorrecta o el servidor no responde.`;
                                 } else if (data.details === Hls.ErrorDetails.LEVEL_LOAD_ERROR || data.details === Hls.ErrorDetails.LEVEL_LOAD_TIMEOUT) {
                                     errorMsg = `Error al cargar segmento del video (${data.response?.code || 'timeout'}). Problema de red o del stream.`;
                                 }
                                 showError(errorMsg, channelIndex);
                                 // Clean up HLS instance on fatal error
                                 if (hls) { hls.destroy(); hls = null; }
                             } else if (!data.fatal) {
                                 console.warn("Non-fatal HLS error:", data.details);
                                 // Optionally try to recover from non-fatal errors
                                 // if (hls) { hls.startLoad(); } // Example: try restarting load
                             }
                         });
                         hls.loadSource(url);
                         hls.attachMedia(videoPlayer);
                         hls.on(Hls.Events.MANIFEST_PARSED, () => {
                             console.log("HLS Manifest parsed, attempting play...");
                             videoPlayer.play().catch(e => {
                                 console.error("Error calling videoPlayer.play() after HLS manifest parsed:", e);
                                 // Sometimes browsers block autoplay, might need user interaction
                                 if (e.name === 'NotAllowedError') {
                                     showError("El navegador bloqueó la reproducción automática. Haz clic en el video para iniciar.", channelIndex);
                                 } else {
                                     showError(`Error al iniciar reproducción HLS: ${e.message}`, channelIndex);
                                 }
                             });
                         });
                         // Add the 'playing' listener *after* attaching HLS
                         videoPlayer.addEventListener('playing', videoPlayingListener, { once: true });

                     } else if (isM3U8 && videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                         // Use native HLS support (Safari, iOS)
                         console.log("Using native HLS support");
                         videoPlayer.src = url;
                         // Add error listener *before* setting src or calling play
                         videoPlayer.addEventListener('error', handleVideoElementError);
                         // Play is often called after setting src for native HLS
                         videoPlayer.play().catch(e => {
                             console.error("Error calling videoPlayer.play() for native HLS:", e);
                              if (e.name === 'NotAllowedError') {
                                 showError("El navegador bloqueó la reproducción automática. Haz clic en el video para iniciar.", channelIndex);
                             } else {
                                 showError(`Error al iniciar reproducción nativa HLS: ${e.message}`, channelIndex);
                             }
                         });
                         videoPlayer.addEventListener('playing', videoPlayingListener, { once: true });

                     } else {
                         // Handle non-M3U8 or unsupported M3U8
                         if (!isM3U8) {
                             console.log("Attempting direct playback (non-M3U8)");
                             videoPlayer.src = url;
                             videoPlayer.addEventListener('error', handleVideoElementError);
                             videoPlayer.play().catch(e => {
                                 console.error("Error calling videoPlayer.play() for direct source:", e);
                                  if (e.name === 'NotAllowedError') {
                                     showError("El navegador bloqueó la reproducción automática. Haz clic en el video para iniciar.", channelIndex);
                                 } else {
                                     showError(`Error al iniciar reproducción directa: ${e.message}`, channelIndex);
                                 }
                             });
                             videoPlayer.addEventListener('playing', videoPlayingListener, { once: true });
                         } else {
                             // M3U8 format, but HLS.js not loaded or not supported natively
                             console.error("HLS.js not loaded or HLS not supported natively.");
                             showError("Formato M3U8 no soportado por este navegador o HLS.js no se cargó.", channelIndex);
                         }
                     }
                 }


                 // --- Native Video Element Error Handler ---
                 function handleVideoElementError() {
                     // Ensure videoPlayer and error exist, and we have a channel context
                     if (!videoPlayer || !videoPlayer.error || lastAttemptedChannel === null) return;

                     const error = videoPlayer.error;
                     console.error("Native <video> Error Code:", error.code, "Message:", error.message);

                     let message = "Error desconocido al reproducir el video.";
                     switch (error.code) {
                         case error.MEDIA_ERR_ABORTED: message = 'Carga de video abortada.'; break;
                         case error.MEDIA_ERR_NETWORK: message = 'Error de red al cargar el video.'; break;
                         case error.MEDIA_ERR_DECODE: message = 'Error de decodificación de video. Formato corrupto o no soportado.'; break;
                         case error.MEDIA_ERR_SRC_NOT_SUPPORTED: message = 'Formato de video no soportado o URL inválida.'; break;
                         default: message = `Error de video (${error.code}).`; break;
                     }
                     // Display the error only if it corresponds to the last channel we tried to play
                     showError(message, lastAttemptedChannel);
                     // Important: Remove the listener to prevent it from firing again for subsequent unrelated errors
                     videoPlayer.removeEventListener('error', handleVideoElementError);
                 }


                 // --- Scroll To Player ---
                 function scrollToPlayer() {
                     // Scroll only on mobile devices when a channel is selected
                     if (window.innerWidth <= 768 && playerContainer) {
                         playerContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                     }
                 }

                 // --- Toggle Favorite ---
                 function toggleFavorite(indexString) {
                     const index = parseInt(indexString);
                     if (isNaN(index)) return;
                     const indexInFavorites = favorites.indexOf(indexString);
                     if (indexInFavorites > -1) {
                         favorites.splice(indexInFavorites, 1);
                         console.log(`Channel ${index} removed from favorites.`);
                     } else {
                         favorites.push(indexString);
                         console.log(`Channel ${index} added to favorites.`);
                     }
                     localStorage.setItem('favoritesTvChannels', JSON.stringify(favorites));
                     // Re-rendering is handled by the caller (renderPlaylist or rerenderCurrentList)
                 }

                 // --- Search Input Listener ---
                 if(searchInput) searchInput.addEventListener('input', () => {
                     const searchTerm = searchInput.value.toLowerCase().trim();
                     renderPlaylist(filterChannels(searchTerm));
                 });

                 // --- Initialization ---
                 async function initializeApp() {
                     // Check if Hls object exists (script loaded?)
                     if (typeof Hls === 'undefined') {
                         console.error("HLS.js library not loaded!");
                         // Optionally show an error to the user indicating a core component is missing
                         showM3UError("Error crítico: La librería de reproducción (HLS.js) no se cargó correctamente. Intenta recargar la página.");
                         // Prevent further initialization steps that depend on Hls
                         return;
                     } else {
                         console.log("HLS.js library loaded successfully.");
                     }

                     channels = await fetchAndParseM3U(m3uUrl);
                     renderPlaylist(); // Render the initial list
                     if (channels.length > 0) {
                         const lastPlayedIndexStr = localStorage.getItem('lastPlayedTvChannel');
                         let initialChannelIndex = 0; // Default to the first channel
                         if (lastPlayedIndexStr !== null) {
                             const lastPlayedIndex = parseInt(lastPlayedIndexStr);
                             // Validate the stored index
                             if (!isNaN(lastPlayedIndex) && lastPlayedIndex >= 0 && lastPlayedIndex < channels.length) {
                                 initialChannelIndex = lastPlayedIndex;
                             } else {
                                 console.warn("Invalid last played index found in localStorage. Resetting.");
                                 localStorage.removeItem('lastPlayedTvChannel'); // Clean up invalid entry
                             }
                         }
                         currentChannelIndex = initialChannelIndex; // Set the current index state

                         // Set initial header title ONLY if TV section is active on load
                         if (tvSection.classList.contains('active') && headerTitleElement) {
                             headerTitleElement.textContent = channels[initialChannelIndex].title || 'Canal sin título';
                             headerTitleElement.title = channels[initialChannelIndex].title || 'Canal sin título';
                         }
                         setActiveChannelHighlight(initialChannelIndex); // Highlight the channel in the list
                         // Do NOT auto-play on load, wait for user selection
                         // selectChannel(initialChannelIndex); // Avoid auto-playing on init
                     } else {
                         // Handle case where no channels were loaded
                          if (tvSection.classList.contains('active') && headerTitleElement) {
                             headerTitleElement.textContent = 'Lista Vacía';
                         }
                         console.log("Initialization complete, but no channels were loaded.");
                     }
                 }

                 // --- Public Methods/Properties ---
                 return {
                     initializeApp,
                     getCurrentChannelTitle: () => {
                         if (currentChannelIndex !== null && currentChannelIndex >= 0 && currentChannelIndex < channels.length) {
                             return channels[currentChannelIndex].title || 'Canal sin título';
                         }
                         // Return a default or the last known good title if needed
                         return headerTitleElement?.textContent || 'Canales de TV';
                     },
                     pauseVideo: () => {
                         if (videoPlayer && !videoPlayer.paused) {
                             videoPlayer.pause();
                             console.log("M3U8 video paused via pauseVideo()");
                         }
                         // Optionally destroy HLS instance here if desired on tab switch
                         // if (hls) { hls.destroy(); hls = null; }
                     },
                     // Expose necessary elements if needed by global controls
                     videoPlayer: videoPlayer,
                     playlistContainer: playlistContainer,
                     searchInput: searchInput,
                     playerContainer: playerContainer // Expose for fullscreen
                 };
             })(); // End m3u8Logic IIFE

             // --- Series Player Logic (Adapted from Immersive, Wrapped in Namespace) ---
             const seriesLogic = (() => {
                 // --- DOM Elements (Scoped to Series section) ---
                 const listContainer = document.getElementById('seriesListContainer');
                 const detailContainer = document.getElementById('seriesDetailContainer');
                 const listDiv = document.getElementById('seriesList');
                 const detailTitle = document.getElementById('seriesDetailTitle');
                 const detailDescription = document.getElementById('seriesDetailDescription');
                 const episodeListDiv = document.getElementById('episodeList');
                 const iframePlayer = document.getElementById('drivePlayer'); // Reference the iframe
                 const playerMessage = document.getElementById('drivePlayerMessage'); // Reference the message div for iframe
                 const backBtn = document.getElementById('backButton');

                 // --- State ---
                 let allSeriesDataInternal = []; // Keep internal data store
                 let currentSeriesIndex = -1;
                 const placeholderImage = "https://placehold.co/50x70/1e1e1e/A0A0A0?text=Serie"; // Dark theme placeholder

                 // --- Event Listener for Back Button ---
                 if(backBtn) backBtn.addEventListener('click', showSeriesListView);

                 // --- View Switching ---
                 function showSeriesListView() {
                     if(listContainer) listContainer.style.display = 'block';
                     if(detailContainer) detailContainer.style.display = 'none';
                     if(iframePlayer) iframePlayer.src = 'about:blank'; // Stop video when going back
                     // Update header title when going back to series list
                     if (seriesSection.classList.contains('active') && headerTitleElement) {
                         headerTitleElement.textContent = 'Series';
                     }
                 }
                 function showSeriesDetailView() {
                     if(listContainer) listContainer.style.display = 'none';
                     if(detailContainer) detailContainer.style.display = 'block';
                     // Update header title when showing series detail (optional, could keep 'Series')
                     // if (seriesSection.classList.contains('active') && headerTitleElement && currentSeriesIndex !== -1) {
                     //     headerTitleElement.textContent = allSeriesDataInternal[currentSeriesIndex]?.tituloSerie || 'Detalle Serie';
                     // }
                 }

                 // --- Data Fetching ---
                 async function fetchSeriesData() {
                     const playlistUrl = "https://raw.githubusercontent.com/sejo48/jorgedrive/refs/heads/main/playlist.json"; // Your JSON URL
                     if (!listDiv) return; // Don't fetch if the element doesn't exist

                     // Avoid showing loading message if data already exists (e.g., tab switch back)
                     if (allSeriesDataInternal.length === 0) {
                         listDiv.innerHTML = `<p class="text-center" style="color: var(--text-secondary);">Cargando series...</p>`;
                     } else {
                         // If data exists, just ensure the list view is displayed correctly
                         displaySeriesList(allSeriesDataInternal);
                         return; // Don't re-fetch if we already have data
                     }

                     try {
                         const response = await fetch(playlistUrl, { cache: "no-store", headers: { 'Accept': 'application/json' } });
                         if (!response.ok) throw new Error(`Error HTTP ${response.status}`);
                         const data = await response.json();
                         if (!Array.isArray(data)) throw new Error("El JSON no es un array.");

                         // Basic validation of structure (check first item if array is not empty)
                         if (data.length > 0 && (typeof data[0].tituloSerie === 'undefined' || typeof data[0].episodios === 'undefined')) {
                             console.warn("JSON structure might be incorrect. Expected 'tituloSerie' and 'episodios'.", data[0]);
                             throw new Error("Formato JSON de series incorrecto.");
                         }

                         allSeriesDataInternal = data; // Store data internally
                         displaySeriesList(allSeriesDataInternal); // Display the fetched data
                     } catch (error) {
                         console.error("Error fetching/processing Series playlist:", error);
                         // Display error only if the list is currently showing "Loading..."
                         if(listDiv.textContent.includes('Cargando')) {
                             listDiv.innerHTML = `<p class="text-center" style="color: var(--error-color);">Error al cargar series: ${error.message}</p>`;
                         }
                     }
                 }

                 // --- Display Series List ---
                 function displaySeriesList(seriesArray) {
                     if (!listDiv) return;
                     listDiv.innerHTML = ''; // Clear previous content
                     if (seriesArray.length === 0) {
                         listDiv.innerHTML = `<p class="text-center" style="color: var(--text-secondary);">No hay series disponibles.</p>`;
                         return;
                     }
                     seriesArray.forEach((serie, index) => {
                         const item = document.createElement('div');
                         item.className = 'series-list-item';
                         item.onclick = () => displaySeriesDetail(index);
                         item.setAttribute('role', 'button'); // Make it accessible
                         item.tabIndex = 0; // Make it focusable
                         item.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); displaySeriesDetail(index); } });


                         const img = document.createElement('img');
                         img.src = serie.imagen || placeholderImage;
                         img.alt = `Portada de ${serie.tituloSerie || 'Serie'}`;
                         img.loading = 'lazy'; // Lazy load images
                         img.onerror = () => { img.src = placeholderImage; img.alt = `Placeholder para ${serie.tituloSerie || 'Serie'}`; }; // Handle image loading errors

                         const textDiv = document.createElement('div');
                         textDiv.className = 'text-content';

                         const title = document.createElement('h3');
                         title.textContent = serie.tituloSerie || 'Serie sin título';

                         const desc = document.createElement('p');
                         // Use full description if available, let CSS handle truncation
                         desc.textContent = serie.descripcion || 'Sin descripción.';
                         desc.title = serie.descripcion || ''; // Add full description as tooltip

                         textDiv.appendChild(title);
                         textDiv.appendChild(desc);
                         item.appendChild(img);
                         item.appendChild(textDiv);
                         listDiv.appendChild(item);
                     });
                 }

                 // --- Display Series Detail ---
                 function displaySeriesDetail(seriesIndex) {
                     if (seriesIndex < 0 || seriesIndex >= allSeriesDataInternal.length || !detailTitle || !detailDescription || !episodeListDiv) {
                         console.error("Invalid index or missing detail elements for series detail view.");
                         return;
                     }
                     currentSeriesIndex = seriesIndex;
                     const serie = allSeriesDataInternal[seriesIndex];

                     detailTitle.textContent = serie.tituloSerie || 'Serie sin título';
                     detailDescription.textContent = serie.descripcion || '';
                     episodeListDiv.innerHTML = ''; // Clear previous episodes

                     if (!serie.episodios || !Array.isArray(serie.episodios) || serie.episodios.length === 0) {
                         episodeListDiv.innerHTML = `<p style="color: var(--text-secondary);">No hay episodios disponibles para esta serie.</p>`;
                         if(iframePlayer) iframePlayer.src = 'about:blank';
                         showMessageInPlayer("No hay episodios disponibles.");
                         updatePlayingEpisodeUI(null); // Ensure no episode is marked as playing
                     } else {
                         serie.episodios.forEach((episodio, index) => {
                             const epItem = document.createElement('div');
                             epItem.className = 'episode-list-item';
                             epItem.textContent = episodio.tituloEpisodio || `Episodio ${index + 1}`;
                             epItem.tabIndex = 0; // Make focusable
                             epItem.setAttribute('role', 'button');

                             // Validate episode URL before enabling click/keydown
                             if (typeof episodio.urlDrive === 'string' && episodio.urlDrive.includes('/preview')) {
                                 epItem.dataset.url = episodio.urlDrive; // Store URL for easy access
                                 epItem.onclick = () => {
                                     loadVideo(episodio.urlDrive);
                                     updatePlayingEpisodeUI(epItem);
                                 };
                                 epItem.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); loadVideo(episodio.urlDrive); updatePlayingEpisodeUI(epItem); } });

                             } else {
                                 console.warn(`URL inválida o faltante para episodio: ${episodio.tituloEpisodio || index + 1}`, episodio.urlDrive);
                                 epItem.style.cursor = 'not-allowed';
                                 epItem.style.opacity = '0.6';
                                 epItem.title = 'URL de video inválida o no disponible';
                                 epItem.removeAttribute('role'); // Not interactive
                                 epItem.tabIndex = -1; // Not focusable
                             }
                             episodeListDiv.appendChild(epItem);
                         });
                         if(iframePlayer) iframePlayer.src = 'about:blank'; // Clear player initially
                         showMessageInPlayer("Selecciona un episodio de la lista.");
                         updatePlayingEpisodeUI(null); // Clear playing state
                     }
                     showSeriesDetailView(); // Switch to the detail view
                 }

                 // --- Load Video into Iframe ---
                 function loadVideo(driveUrl) {
                     if (!iframePlayer) return;
                     if (typeof driveUrl === 'string' && driveUrl.includes('/preview')) {
                         // Ensure the URL uses HTTPS and is properly formatted
                         const cleanUrl = driveUrl.startsWith('http:') ? driveUrl.replace('http:', 'https:') : driveUrl;
                         console.log("Loading Drive URL:", cleanUrl);
                         iframePlayer.src = cleanUrl;
                         hideMessageInPlayer(); // Show iframe, hide message
                     } else {
                         console.error("Intento de cargar URL de episodio Drive inválida:", driveUrl);
                         showMessageInPlayer("Error: URL de episodio inválida.");
                         iframePlayer.src = 'about:blank'; // Clear iframe on error
                     }
                 }

                 // --- Show/Hide Message in Iframe Container ---
                 function showMessageInPlayer(text) {
                     if(playerMessage) {
                         playerMessage.textContent = text;
                         playerMessage.style.display = 'block';
                     }
                     if(iframePlayer) iframePlayer.style.display = 'none'; // Hide iframe when message is shown
                 }
                 function hideMessageInPlayer() {
                     if(playerMessage) playerMessage.style.display = 'none';
                     if(iframePlayer) iframePlayer.style.display = 'block'; // Show iframe when message is hidden
                 }

                 // --- Update Playing Episode UI ---
                 function updatePlayingEpisodeUI(playingElement) {
                     if (!episodeListDiv) return;
                     const allEpisodeItems = episodeListDiv.querySelectorAll('.episode-list-item');
                     allEpisodeItems.forEach(item => item.classList.remove('playing'));
                     if (playingElement) {
                         playingElement.classList.add('playing');
                     }
                 }

                 // --- Public Methods/Properties ---
                 return {
                     fetchSeriesData,
                     showSeriesListView, // Expose for tab switching logic and back button
                     // Expose data array read-only (getter function)
                     get allSeriesData() { return [...allSeriesDataInternal]; } // Return a copy
                 };
             })(); // End seriesLogic IIFE


            // --- Global Keyboard Controls ---
            document.addEventListener('keydown', (event) => {
                // Ignore key presses if focus is on an input field or editable content
                const activeElement = document.activeElement;
                if (activeElement) {
                    const tagName = activeElement.tagName.toUpperCase();
                    const isEditable = activeElement.isContentEditable || tagName === 'INPUT' || tagName === 'TEXTAREA' || tagName === 'SELECT';
                    if (isEditable) return; // Don't interfere with form inputs
                }

                let activeSectionElement = document.querySelector('.content-section.active');
                if (!activeSectionElement) return; // No active section, do nothing

                let preventDefault = true; // Assume we handle the key unless specified otherwise

                if (activeSectionElement.id === 'tvSection') {
                    // --- M3U8 Keyboard Controls ---
                    const videoPlayer = m3u8Logic.videoPlayer;
                    const playlistContainer = m3u8Logic.playlistContainer;
                    const playerContainer = m3u8Logic.playerContainer;
                    if (!videoPlayer) return; // Player element must exist

                     // Allow default navigation within the playlist or for stars
                     if (playlistContainer?.contains(activeElement) && ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Tab', 'Home', 'End', 'PageUp', 'PageDown'].includes(event.key)) preventDefault = false;
                     if (activeElement?.classList.contains('star') && ['Enter', ' '].includes(event.key)) preventDefault = false; // Let star handler work
                     if (activeElement?.classList.contains('channel-button') && ['Enter', ' '].includes(event.key)) preventDefault = false; // Let channel button handler work
                     if (activeElement?.classList.contains('error-button') && ['Enter', ' '].includes(event.key)) preventDefault = false; // Let error button handler work


                    switch (event.key) {
                        case ' ': case 'k': case 'MediaPlayPause':
                            if (videoPlayer.paused) videoPlayer.play().catch(e => console.error("Error playing via key:", e));
                            else videoPlayer.pause();
                            break;
                        // Enter/OK should activate focused element OR toggle play/pause if video is focused
                        case 'Enter': case 'Ok':
                            if (activeElement === videoPlayer || playerContainer?.contains(activeElement)) {
                                if (videoPlayer.paused) videoPlayer.play().catch(e => console.error("Error playing via key:", e));
                                else videoPlayer.pause();
                            } else {
                                preventDefault = false; // Allow default activation for other focusable elements
                            }
                            break;
                        case 'ArrowUp':
                             if (playerContainer?.contains(activeElement) || activeElement === videoPlayer) { // Only adjust volume if focus is on player area
                                const v = Math.min(1, parseFloat((videoPlayer.volume + 0.1).toFixed(1)));
                                videoPlayer.volume = v;
                                videoPlayer.muted = false;
                             } else { preventDefault = false; } // Allow list navigation
                            break;
                        case 'ArrowDown':
                            if (playerContainer?.contains(activeElement) || activeElement === videoPlayer) { // Only adjust volume if focus is on player area
                                const v = Math.max(0, parseFloat((videoPlayer.volume - 0.1).toFixed(1)));
                                videoPlayer.volume = v;
                                videoPlayer.muted = false;
                            } else { preventDefault = false; } // Allow list navigation
                            break;
                        case 'ArrowRight':
                            if (playerContainer?.contains(activeElement) || activeElement === videoPlayer) { videoPlayer.currentTime += 5; }
                            else { preventDefault = false; } // Allow list navigation (e.g., to star)
                            break;
                        case 'ArrowLeft':
                             if (playerContainer?.contains(activeElement) || activeElement === videoPlayer) { videoPlayer.currentTime -= 5; }
                             else { preventDefault = false; } // Allow list navigation
                            break;
                        case 'm': case 'M': case 'MediaMute':
                            videoPlayer.muted = !videoPlayer.muted;
                            break;
                        case 'f': case 'F':
                            if (playerContainer) { // Check if player container exists
                                if (!document.fullscreenElement) {
                                    if (playerContainer.requestFullscreen) playerContainer.requestFullscreen().catch(err => console.error("Fullscreen error:", err));
                                    else if (playerContainer.webkitRequestFullscreen) playerContainer.webkitRequestFullscreen(); // Safari
                                    else if (playerContainer.msRequestFullscreen) playerContainer.msRequestFullscreen(); // IE11
                                } else {
                                    if (document.exitFullscreen) document.exitFullscreen();
                                    else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                                    else if (document.msExitFullscreen) document.msExitFullscreen();
                                }
                            }
                            break;
                        case 'MediaStop':
                            videoPlayer.pause();
                            videoPlayer.currentTime = 0;
                            break;
                        case 'Escape':
                            if (document.fullscreenElement) { // Prioritize exiting fullscreen
                                if (document.exitFullscreen) document.exitFullscreen();
                                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                                else if (document.msExitFullscreen) document.msExitFullscreen();
                            } else if (errorOverlay?.style.display === 'flex') {
                                hideError(); // Close error overlay if open and not fullscreen
                            }
                             else { preventDefault = false; } // Allow default behavior if not fullscreen/error
                            break;
                        default: preventDefault = false; break; // Allow other keys by default
                    }
                } else if (activeSectionElement.id === 'seriesSection') {
                    // --- Series Keyboard Controls ---
                    const detailContainer = document.getElementById('seriesDetailContainer');
                    const seriesListContainer = document.getElementById('seriesListContainer');
                    const backButton = document.getElementById('backButton');
                    const episodeList = document.getElementById('episodeList');

                    // Allow default navigation within lists or for buttons
                    if ((seriesListContainer?.contains(activeElement) || episodeList?.contains(activeElement)) && ['ArrowUp', 'ArrowDown', 'Tab', 'Home', 'End', 'PageUp', 'PageDown'].includes(event.key)) preventDefault = false;
                    if (activeElement?.tagName === 'BUTTON' && ['Enter', ' '].includes(event.key)) preventDefault = false; // Let buttons work
                    if (activeElement?.classList.contains('series-list-item') && ['Enter', ' '].includes(event.key)) preventDefault = false; // Let series item handler work
                    if (activeElement?.classList.contains('episode-list-item') && ['Enter', ' '].includes(event.key)) preventDefault = false; // Let episode item handler work


                    switch (event.key) {
                        case 'f': case 'F': // Fullscreen for the iframe container
                            const driveContainer = detailContainer?.querySelector('.video-container');
                            if (driveContainer && detailContainer?.style.display !== 'none') { // Only fullscreen if detail view is visible
                                if (!document.fullscreenElement) {
                                    if (driveContainer.requestFullscreen) driveContainer.requestFullscreen().catch(err => console.error("Fullscreen error:", err));
                                    else if (driveContainer.webkitRequestFullscreen) driveContainer.webkitRequestFullscreen();
                                    else if (driveContainer.msRequestFullscreen) driveContainer.msRequestFullscreen();
                                } else {
                                    if (document.exitFullscreen) document.exitFullscreen();
                                    else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                                    else if (document.msExitFullscreen) document.msExitFullscreen();
                                }
                            }
                            break;
                        case 'Escape':
                            if (document.fullscreenElement) { // Prioritize exiting fullscreen
                                if (document.exitFullscreen) document.exitFullscreen();
                                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                                else if (document.msExitFullscreen) document.msExitFullscreen();
                            } else if (detailContainer?.style.display === 'block') {
                                // If in detail view and not fullscreen, trigger back button action
                                seriesLogic.showSeriesListView();
                            } else {
                                preventDefault = false; // Allow default behavior if in list view
                            }
                            break;
                        // Add more controls if needed (e.g., play/pause iframe - tricky due to cross-origin)
                        default: preventDefault = false; break;
                    }
                } else {
                    preventDefault = false; // Unknown active section
                }

                if (preventDefault) {
                    event.preventDefault();
                    // console.log(`Key handled: ${event.key}`); // Optional: log handled keys
                }
            });


            // --- Mouse Wheel Volume Control (Only for M3U8 player when TV section is active) ---
            const m3u8PlayerContainer = document.getElementById('player-container');
            if(m3u8PlayerContainer) {
                m3u8PlayerContainer.addEventListener('wheel', (event) => {
                    // Check if the TV section is active before changing volume
                    if (!tvSection.classList.contains('active')) return;

                    const videoPlayer = m3u8Logic.videoPlayer; // Get reference inside listener
                    // Check if the event target is the video or within the player container
                    if (videoPlayer && (event.target === videoPlayer || m3u8PlayerContainer.contains(event.target))) {
                        event.preventDefault(); // Prevent page scrolling
                        const volumeStep = 0.05;
                        let newVolume = event.deltaY < 0
                            ? Math.min(1, parseFloat((videoPlayer.volume + volumeStep).toFixed(2))) // Increase volume
                            : Math.max(0, parseFloat((videoPlayer.volume - volumeStep).toFixed(2))); // Decrease volume
                        videoPlayer.volume = newVolume;
                        videoPlayer.muted = false; // Unmute when volume is adjusted
                        // Optional: Show volume indicator feedback to user
                    }
                }, { passive: false }); // passive: false is needed to allow preventDefault()
            }


            // --- Initial Application Setup ---
            showSection('tvSection'); // Show TV section by default
            m3u8Logic.initializeApp(); // Initialize M3U8 player (will check Hls dependency)
            // Series data fetch is triggered when switching to the Series tab if not already loaded

        }); // End DOMContentLoaded
    </script>
