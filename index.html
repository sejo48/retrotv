    <style>
        /* --- Modern Dark Theme --- */
        :root {
            /* Color Palette */
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --surface-hover-color: #2a2a2a;
            --primary-accent: #4A90E2;
            --primary-accent-hover: #357ABD;
            --text-primary: #E0E0E0;
            --text-secondary: #A0A0A0;
            --text-on-accent: #FFFFFF;
            --border-color: #383838;
            --favorite-color: #FFD700;
            --error-color: #CF6679;

            /* Sizing & Radius */
            --border-radius: 8px;
            --spacing-xs: 4px;
            --spacing-s: 8px;
            --spacing-m: 16px;
            --spacing-l: 24px;
            --header-height: 70px;
            --header-height-mobile: 60px;
        }

        /* Global Box Sizing & Overflow Control */
        * {
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* General Body Styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header Styles */
        .header {
            background-color: var(--surface-color);
            padding: 0 var(--spacing-m);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            height: var(--header-height);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header img {
            height: 45px;
            object-fit: contain;
            flex-shrink: 0; /* Prevent logo from shrinking */
        }

        /* Current Channel Title in Header */
        #current-channel-title {
            color: var(--text-primary);
            font-size: 1.1em;
            font-weight: 600;
            margin-left: var(--spacing-l); /* Space between logo and title */
            white-space: nowrap; /* Prevent wrapping */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Add ellipsis for long titles */
            flex-grow: 1; /* Allow title to take available space */
            min-width: 0; /* Important for flex-grow + overflow */
        }


        /* Main Container Layout */
        .container {
            display: flex;
            flex-direction: row;
            max-width: 1600px;
            margin: calc(var(--header-height) + var(--spacing-m)) auto var(--spacing-m);
            padding: var(--spacing-m);
            height: calc(100vh - var(--header-height) - (2 * var(--spacing-m)));
            overflow: hidden;
            gap: var(--spacing-l);
        }

        /* Video Player Container */
        #player-container {
            flex: 3;
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
        }

        /* Video Element Styling */
        #my-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            border-radius: var(--border-radius);
        }

        /* Playlist Container */
        #playlist-container {
            flex: 1;
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-m);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            min-width: 320px;
            max-height: 100%;
        }

         /* Container for Title and Count */
        .playlist-title-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-m);
            padding-bottom: var(--spacing-s);
            border-bottom: 1px solid var(--border-color);
        }

        #playlist-container h2 {
            margin: 0;
            font-size: 1.25em;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Channel Count Display */
        #channel-count-container {
            width: auto;
            height: 28px;
            background-color: var(--primary-accent);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 var(--spacing-s);
            flex-shrink: 0;
            margin: 0;
        }

        #channel-count-number {
            color: var(--text-on-accent);
            font-size: 0.8em;
            font-weight: 600;
            line-height: 1;
        }

        /* Search Input Styling */
        #search {
            width: 100%;
            padding: var(--spacing-s) var(--spacing-m);
            margin-bottom: var(--spacing-m);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-size: 0.95em;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        #search::placeholder {
            color: var(--text-secondary);
        }

        #search:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.3);
        }

        /* Playlist (UL) Styling */
        #playlist {
            list-style-type: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
            /* Custom Scrollbar */
            &::-webkit-scrollbar { width: 8px; }
            &::-webkit-scrollbar-track { background: var(--surface-color); border-radius: 4px; }
            &::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 4px; border: 2px solid var(--surface-color); }
            &::-webkit-scrollbar-thumb:hover { background-color: var(--text-secondary); }
        }

        /* Playlist Item (LI) Styling */
        #playlist li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: default;
            padding: var(--spacing-s);
            margin-bottom: var(--spacing-s);
            background-color: transparent;
            border-radius: var(--border-radius);
            transition: background-color 0.15s ease-in-out;
            border: 1px solid transparent;
        }
        #playlist li:hover {
            background-color: var(--surface-hover-color);
        }

        /* Active Channel Styling */
        #playlist li.active {
            background-color: rgba(74, 144, 226, 0.15);
            border: 1px solid var(--primary-accent);
        }
        #playlist li.active .channel-title {
             color: var(--primary-accent);
             font-weight: 600;
        }
        #playlist li.active .channel-desc {
             color: var(--text-secondary);
        }


        /* Channel Button (inside LI) */
         .channel-button {
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            color: inherit;
            font-family: inherit;
            font-size: inherit;
            text-align: left;
            cursor: pointer;
            display: block;
            flex-grow: 1;
            margin-right: var(--spacing-s); /* Space before star */
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        /* Channel Info Layout (inside button) */
        .channel-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-s);
            overflow: hidden;
        }

        /* Channel Logo */
        .channel-info img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            object-fit: cover;
            border: 1px solid var(--border-color);
            background-color: var(--border-color);
        }

        /* Channel Text Details */
        .channel-details {
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .channel-title {
            font-size: 0.9em;
            font-weight: 500;
            color: var(--text-primary);
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.4;
             transition: color 0.15s ease-in-out;
        }

        .channel-desc {
            font-size: 0.8em;
            color: var(--text-secondary);
            margin: 2px 0 0 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
             transition: color 0.15s ease-in-out;
        }

        /* Focus state for channel button (Accessibility) */
        .channel-button:focus {
            outline: none;
        }
        #playlist li:has(.channel-button:focus-visible) {
             box-shadow: 0 0 0 2px var(--primary-accent);
             background-color: var(--surface-hover-color);
        }


        /* Favorite Star Icon */
        .star {
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.2s ease, transform 0.2s ease;
            font-size: 1em;
            flex-shrink: 0;
            padding: var(--spacing-xs);
            line-height: 1;
            margin-right: var(--spacing-xs); /* Space before the edge */
        }

        .star:hover {
            transform: scale(1.15);
            color: var(--text-primary);
        }

        .star.favorite {
            color: var(--favorite-color);
        }

        .star.favorite:hover {
            filter: brightness(1.1);
        }

        /* Error Overlay Styles */
        .error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: var(--text-primary);
            text-align: center;
            padding: var(--spacing-l);
            display: none;
        }

        .error-message {
            font-size: 1.2em;
            margin-bottom: var(--spacing-l);
            color: var(--error-color);
        }

        .error-buttons {
            display: flex;
            gap: var(--spacing-m);
        }

        .error-button {
            padding: var(--spacing-s) var(--spacing-l);
            background-color: var(--primary-accent);
            border: none;
            border-radius: var(--border-radius);
            color: var(--text-on-accent);
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 0.95em;
            font-weight: 600;
        }

        .error-button:hover {
            background-color: var(--primary-accent-hover);
        }
        .error-button:focus-visible {
             outline: 2px solid var(--text-on-accent);
             outline-offset: 2px;
        }


        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
             .header {
                 height: var(--header-height-mobile);
                 padding: 0 var(--spacing-m);
             }
             .header img {
                 height: 35px;
             }
             /* Hide title on very small screens if needed */
             /* #current-channel-title { display: none; } */

             .container {
                 margin: var(--header-height-mobile) 0 0 0;
                 min-height: calc(100vh - var(--header-height-mobile));
                 flex-direction: column;
                 height: auto;
                 padding: 0;
                 overflow: visible; /* Allow vertical scroll */
                 gap: 0;
             }

             #player-container {
                 flex: none;
                 height: 40vh;
                 width: 100%;
                 margin: 0;
                 border-radius: 0;
                 border-left: none;
                 border-right: none;
                 border-top: none;
             }
             #my-video {
                 border-radius: 0;
             }

             #playlist-container {
                 flex-grow: 1;
                 width: 100%;
                 border-radius: 0;
                 padding: var(--spacing-m);
                 border: none;
                 min-height: calc(60vh - var(--header-height-mobile));
                 max-height: none;
                 overflow-y: auto;
                 min-width: unset;
             }

             .playlist-title-container {
                 padding-bottom: var(--spacing-s);
                 margin-bottom: var(--spacing-m);
             }
             #playlist-container h2 {
                 font-size: 1.1em;
             }
             #channel-count-container {
                 height: 24px;
                 padding: 0 6px;
                 border-radius: 12px;
             }
             #channel-count-number {
                 font-size: 0.75em;
             }

             #search {
                 padding: 10px;
                 font-size: 1em;
             }
             #playlist li {
                 padding: 10px;
                 margin-bottom: 6px;
             }
             .channel-info img {
                 width: 30px;
                 height: 30px;
             }
             .channel-title {
                 font-size: 0.9em;
             }
             .channel-desc {
                 font-size: 0.75em;
             }
             .star {
                 font-size: 1em;
                 margin-right: var(--spacing-xs); /* Ensure margin applies on mobile too */
             }
        }
    </style>

            // --- Calculate and Display Total Channels ---
            const totalChannels = channels.length;
            const countContainer = document.getElementById('channel-count-container');
            const countSpan = document.getElementById('channel-count-number');
            if (countSpan) {
                countSpan.textContent = totalChannels;
            }

            // --- DOM Elements ---
            const videoPlayer = document.getElementById('my-video');
            const playlist = document.getElementById('playlist');
            const searchInput = document.getElementById('search');
            const playerContainer = document.getElementById('player-container');
            const playlistContainer = document.getElementById('playlist-container');
            const errorOverlay = document.getElementById('error-overlay');
            const errorMessage = document.getElementById('error-message');
            const tryAgainButton = document.getElementById('try-again-button');
            const tryAnotherButton = document.getElementById('try-another-button');
            const currentChannelTitleElement = document.getElementById('current-channel-title'); // Get title element

            // --- State Variables ---
            let favorites = JSON.parse(localStorage.getItem('favoritesTvChannels')) || [];
            let lastAttemptedChannel = null;
            let hls = null;
            let currentChannelIndex = null;

            // --- Error Handling ---
            function showError(message, channelIndex) {
                console.error("Error Triggered:", message, "Channel Index:", channelIndex);
                lastAttemptedChannel = channelIndex;
                errorMessage.textContent = message;
                errorOverlay.style.display = 'flex';
                if (hls) {
                    hls.stopLoad();
                    hls.destroy();
                    hls = null;
                }
                videoPlayer.pause();
                videoPlayer.removeAttribute('src');
                videoPlayer.load();
                // Clear header title on error
                if (currentChannelTitleElement) {
                    currentChannelTitleElement.textContent = '';
                }
            }

            function hideError() {
                errorOverlay.style.display = 'none';
            }

            // --- Event Listeners for Error Buttons ---
            tryAgainButton.addEventListener('click', () => {
                hideError();
                if (lastAttemptedChannel !== null && lastAttemptedChannel >= 0 && lastAttemptedChannel < channels.length) {
                    selectChannel(lastAttemptedChannel);
                }
            });

            tryAnotherButton.addEventListener('click', () => {
                hideError();
            });

            // --- Playlist Rendering ---
            function renderPlaylist(channelsToRender = channels) {
                playlist.innerHTML = '';

                const sortedChannels = [...channelsToRender].sort((a, b) => {
                    const aIndex = channels.findIndex(ch => ch.url === a.url);
                    const bIndex = channels.findIndex(ch => ch.url === b.url);
                    const aIsFavorite = favorites.includes(aIndex.toString());
                    const bIsFavorite = favorites.includes(bIndex.toString());
                    if (aIsFavorite && !bIsFavorite) return -1;
                    if (!aIsFavorite && bIsFavorite) return 1;
                    return a.title.localeCompare(b.title);
                });

                sortedChannels.forEach((channel) => {
                    // Find the actual index in the potentially updated 'channels' array
                    const originalIndex = channels.findIndex(ch => ch.url === channel.url);
                    if (originalIndex === -1) return;

                    const li = document.createElement('li');
                    li.dataset.originalIndex = originalIndex; // Use the index from the main 'channels' array

                    const channelButton = document.createElement('button');
                    channelButton.classList.add('channel-button');
                    channelButton.type = 'button';
                    channelButton.setAttribute('aria-label', `Reproducir ${channel.title}`);

                    channelButton.innerHTML = `
                        <div class="channel-info">
                            <img src="${channel.logo}" alt="" onerror="this.onerror=null; this.src='https://placehold.co/32x32/383838/A0A0A0?text=${encodeURIComponent(channel.title.charAt(0))}'; this.alt='${channel.title} Logo Placeholder';" loading="lazy">
                            <div class="channel-details">
                                <span class="channel-title">${channel.title}</span>
                                <p class="channel-desc">${channel.descripcion || 'Sin descripción'}</p>
                            </div>
                        </div>
                    `;

                    channelButton.addEventListener('click', () => {
                        selectChannel(originalIndex);
                    });

                    li.appendChild(channelButton);

                    const star = document.createElement('i');
                    const isFavorite = favorites.includes(originalIndex.toString());
                    star.className = `star fas fa-star ${isFavorite ? 'favorite' : ''}`;
                    star.dataset.index = originalIndex;
                    star.setAttribute('role', 'button');
                    star.setAttribute('aria-pressed', isFavorite.toString());
                    star.setAttribute('aria-label', isFavorite ? `Quitar ${channel.title} de favoritos` : `Añadir ${channel.title} a favoritos`);
                    star.tabIndex = 0; // Make star focusable

                    star.addEventListener('click', (e) => {
                        e.stopPropagation();
                        toggleFavorite(originalIndex.toString());
                        const currentSearchTerm = searchInput.value.toLowerCase();
                        // Re-render using the main 'channels' array for filtering
                        renderPlaylist(currentSearchTerm ? filterChannels(currentSearchTerm) : channels);
                        if (currentChannelIndex !== null) {
                             setActiveChannelHighlight(currentChannelIndex);
                        }
                    });
                     // Allow toggling favorite with Enter/Space when focused
                    star.addEventListener('keydown', (e) => {
                         if (e.key === 'Enter' || e.key === ' ') {
                              e.preventDefault();
                              e.stopPropagation();
                              toggleFavorite(originalIndex.toString());
                              const currentSearchTerm = searchInput.value.toLowerCase();
                              // Re-render using the main 'channels' array for filtering
                              renderPlaylist(currentSearchTerm ? filterChannels(currentSearchTerm) : channels);
                              if (currentChannelIndex !== null) {
                                   setActiveChannelHighlight(currentChannelIndex);
                              }
                         }
                    });


                    li.appendChild(star);
                    playlist.appendChild(li);
                });

                if (currentChannelIndex !== null) {
                    setActiveChannelHighlight(currentChannelIndex);
                }
            }

            // --- Filter Channels ---
            function filterChannels(searchTerm) {
                 // Filter the main 'channels' array
                 return channels.filter(ch =>
                    ch.title.toLowerCase().includes(searchTerm) ||
                    (ch.descripcion && ch.descripcion.toLowerCase().includes(searchTerm))
                 );
            }

            // --- Set Active Channel Highlight ---
            function setActiveChannelHighlight(index) {
                document.querySelectorAll('#playlist li').forEach(item => {
                    item.classList.remove('active');
                });
                // Find the list item using the correct index from the main 'channels' array
                const activeListItem = playlist.querySelector(`li[data-original-index="${index}"]`);
                if (activeListItem) {
                    activeListItem.classList.add('active');
                } else {
                     // This might happen if the active channel is filtered out
                     // console.warn(`List item for index ${index} not found after render/filter.`);
                }
            }

            // --- Select Channel ---
            function selectChannel(index) {
                // Index must be valid within the main 'channels' array
                if (index === null || index === undefined || index < 0 || index >= channels.length) {
                    showError("Error interno: Índice de canal inválido.", index);
                    return;
                }
                hideError();
                const channel = channels[index]; // Get channel from the main array
                console.log(`Selecting channel ${index}: ${channel.title}`);

                // Update header title
                if (currentChannelTitleElement) {
                    currentChannelTitleElement.textContent = channel.title;
                    currentChannelTitleElement.title = channel.title; // Add tooltip for long titles
                }

                playVideo(channel.url, index);
                scrollToPlayer();
                localStorage.setItem('lastPlayedTvChannel', index.toString());
                currentChannelIndex = index;
                setActiveChannelHighlight(index);
            }

            // --- Play Video (HLS Handling) ---
            function playVideo(url, channelIndex) {
                console.log(`Attempting to play URL: ${url} for channel index: ${channelIndex}`);
                lastAttemptedChannel = channelIndex;

                if (hls) {
                    hls.destroy();
                    hls = null;
                }
                videoPlayer.removeAttribute('src');
                videoPlayer.load();
                videoPlayer.removeEventListener('error', handleVideoElementError);

                const isM3U8 = url && (url.includes('.m3u8') || url.includes('mpegurl'));

                if (Hls.isSupported() && isM3U8) {
                    console.log("Using HLS.js for playback.");
                    hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90,
                        fragLoadingMaxRetry: 4,
                        manifestLoadingMaxRetry: 2,
                        levelLoadingMaxRetry: 2,
                        fragLoadingRetryDelay: 500,
                        manifestLoadingRetryDelay: 500,
                        levelLoadingRetryDelay: 500,
                    });

                    hls.on(Hls.Events.ERROR, function(event, data) {
                        console.error('HLS.js Error:', event, data);
                        if (data.fatal) {
                            let errorMsg = `Error desconocido (${data.details}). Intente otro canal.`;
                            switch (data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    errorMsg = `Error de red (${data.details}). Verifique conexión e intente de nuevo.`;
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                     errorMsg = `Error en los datos del video (${data.details}). Intente otro canal.`;
                                    break;
                            }
                             showError(errorMsg, channelIndex);
                             if (data.type === Hls.ErrorTypes.MEDIA_ERROR || data.type === Hls.ErrorTypes.OTHER_ERROR) {
                                 if (hls) hls.destroy(); hls = null;
                             }
                        } else {
                             console.warn('Non-fatal HLS Error:', data.details);
                        }
                    });

                    hls.loadSource(url);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        console.log("HLS Manifest parsed. Attempting playback...");
                        videoPlayer.play().catch(e => {
                            console.error("Error starting playback after manifest parsed:", e);
                            if (!errorOverlay.style.display || errorOverlay.style.display === 'none') {
                                console.warn("Playback likely requires user interaction (autoplay blocked).");
                            }
                        });
                    });

                } else if (isM3U8 && videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    console.log("Using native HLS support.");
                    videoPlayer.src = url;
                    videoPlayer.addEventListener('error', handleVideoElementError);
                    videoPlayer.addEventListener('loadedmetadata', () => {
                        console.log("Native HLS metadata loaded. Attempting playback...");
                        videoPlayer.play().catch(e => {
                            console.error("Error starting native playback:", e);
                            console.warn("Playback likely requires user interaction (autoplay blocked).");
                        });
                    }, { once: true });

                } else {
                    console.warn("URL is not a valid M3U8 or HLS is not supported. URL:", url);
                    showError("Formato de video no soportado o URL inválida.", channelIndex);
                }
            }

            // --- Native Video Element Error Handler ---
            function handleVideoElementError() {
                const error = videoPlayer.error;
                if (!error || (hls && hls.media === videoPlayer)) return;

                console.error("Native <video> Element Error:", error);
                let message = "Error desconocido al cargar el video.";
                if (error) {
                    switch (error.code) {
                        case error.MEDIA_ERR_ABORTED: message = 'Carga de video abortada.'; break;
                        case error.MEDIA_ERR_NETWORK: message = 'Error de red al cargar video.'; break;
                        case error.MEDIA_ERR_DECODE: message = 'Error de decodificación de video.'; break;
                        case error.MEDIA_ERR_SRC_NOT_SUPPORTED: message = 'Formato no soportado o URL inválida.'; break;
                        default: message = `Error desconocido (código ${error.code}).`; break;
                    }
                }
                if (!errorOverlay.style.display || errorOverlay.style.display === 'none') {
                    showError(message, lastAttemptedChannel);
                }
                videoPlayer.removeEventListener('error', handleVideoElementError);
            }

            // --- Scroll To Player ---
            function scrollToPlayer() {
                if (window.innerWidth <= 768) {
                    playerContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }

            // --- Toggle Favorite ---
            function toggleFavorite(indexString) {
                const index = parseInt(indexString);
                if (isNaN(index)) return;

                const indexInFavorites = favorites.indexOf(indexString);
                if (indexInFavorites > -1) {
                    favorites.splice(indexInFavorites, 1);
                } else {
                    favorites.push(indexString);
                }
                localStorage.setItem('favoritesTvChannels', JSON.stringify(favorites));
            }

            // --- Keyboard Controls ---
            document.addEventListener('keydown', (event) => {
                if (event.target === searchInput || event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA' || event.target.isContentEditable) {
                    return;
                }

                let preventDefault = true;

                 if (playlistContainer.contains(document.activeElement) && ['ArrowUp', 'ArrowDown', 'Tab'].includes(event.key)) {
                     preventDefault = false;
                 }
                 if (document.activeElement?.classList.contains('star') && ['Enter', ' '].includes(event.key)) {
                      preventDefault = false;
                 }


                switch (event.key) {
                    case ' ': case 'k': case 'MediaPlayPause':
                        if (videoPlayer.paused) videoPlayer.play().catch(e => console.error("Error playing:", e));
                        else videoPlayer.pause();
                        break;
                    case 'Enter': case 'Ok':
                         if (document.activeElement && document.activeElement.classList.contains('channel-button')) {
                              document.activeElement.click();
                         } else if (document.activeElement && document.activeElement.tagName === 'BUTTON') {
                             preventDefault = false;
                         } else {
                              if (videoPlayer.paused) videoPlayer.play().catch(e => console.error("Error playing:", e));
                              else videoPlayer.pause();
                         }
                        break;
                    case 'ArrowUp':
                        if (!playlistContainer.contains(document.activeElement)) {
                            const newVolumeUp = Math.min(1, parseFloat((videoPlayer.volume + 0.1).toFixed(1)));
                            videoPlayer.volume = newVolumeUp; videoPlayer.muted = false;
                        }
                        break;
                    case 'ArrowDown':
                         if (!playlistContainer.contains(document.activeElement)) {
                            const newVolumeDown = Math.max(0, parseFloat((videoPlayer.volume - 0.1).toFixed(1)));
                            videoPlayer.volume = newVolumeDown; videoPlayer.muted = false;
                        }
                        break;
                    case 'ArrowRight':
                        if (!playlistContainer.contains(document.activeElement)) videoPlayer.currentTime += 5;
                        else preventDefault = false;
                        break;
                    case 'ArrowLeft':
                         if (!playlistContainer.contains(document.activeElement)) videoPlayer.currentTime -= 5;
                         else preventDefault = false;
                        break;
                    case 'm': case 'M': case 'MediaMute':
                        videoPlayer.muted = !videoPlayer.muted;
                        break;
                    case 'f': case 'F':
                        if (!document.fullscreenElement) {
                            if (playerContainer.requestFullscreen) playerContainer.requestFullscreen().catch(err => console.error("FS error:", err));
                            else if (playerContainer.webkitRequestFullscreen) playerContainer.webkitRequestFullscreen();
                        } else {
                            if (document.exitFullscreen) document.exitFullscreen();
                            else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                        }
                        break;
                    case 'MediaStop':
                        videoPlayer.pause(); videoPlayer.currentTime = 0;
                        break;
                    case 'Escape':
                        if (document.fullscreenElement) {
                             if (document.exitFullscreen) document.exitFullscreen();
                             else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                        } else preventDefault = false;
                        break;
                    case 'Backspace':
                        if (document.fullscreenElement) { /* Optionally exit FS */ }
                        else preventDefault = false;
                        break;
                    default:
                        preventDefault = false;
                        break;
                }

                if (preventDefault) {
                    event.preventDefault();
                }
            });

            // --- Mouse Wheel Volume Control ---
            playerContainer.addEventListener('wheel', (event) => {
                 event.preventDefault();
                 const volumeStep = 0.05;
                 let newVolume = event.deltaY < 0
                    ? Math.min(1, parseFloat((videoPlayer.volume + volumeStep).toFixed(2)))
                    : Math.max(0, parseFloat((videoPlayer.volume - volumeStep).toFixed(2)));
                 videoPlayer.volume = newVolume;
                 videoPlayer.muted = false;
            }, { passive: false });

            // --- Search Functionality ---
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase().trim();
                renderPlaylist(filterChannels(searchTerm));
            });

            // --- Initial Setup ---
            // Update channel count display right after defining the array
            const updatedTotalChannels = channels.length;
            if (countSpan) {
                countSpan.textContent = updatedTotalChannels;
            }

            renderPlaylist(); // Initial render with the updated list

            const lastPlayedIndexStr = localStorage.getItem('lastPlayedTvChannel');
            let initialChannelIndex = 0;
            if (lastPlayedIndexStr !== null) {
                const lastPlayedIndex = parseInt(lastPlayedIndexStr);
                // Ensure the saved index is still valid with the potentially larger list
                if (!isNaN(lastPlayedIndex) && lastPlayedIndex >= 0 && lastPlayedIndex < channels.length) {
                    initialChannelIndex = lastPlayedIndex;
                } else {
                    localStorage.removeItem('lastPlayedTvChannel');
                }
            }

             if (channels.length > 0) {
                 currentChannelIndex = initialChannelIndex;
                 setActiveChannelHighlight(initialChannelIndex);
                 // Set initial header title
                 if (currentChannelTitleElement) {
                     currentChannelTitleElement.textContent = channels[initialChannelIndex].title;
                     currentChannelTitleElement.title = channels[initialChannelIndex].title; // Add tooltip
                 }
                 console.log(`Initial channel set to index ${initialChannelIndex}. Ready.`);
             } else {
                 playlist.innerHTML = '<li style="text-align: center; color: var(--text-secondary); padding: var(--spacing-m);">No hay canales disponibles.</li>';
                 // Clear header title if no channels
                  if (currentChannelTitleElement) {
                     currentChannelTitleElement.textContent = '';
                 }
             }

        }); // End DOMContentLoaded
    </script>
</body>
